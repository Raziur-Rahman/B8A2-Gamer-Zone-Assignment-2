<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }

    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Adjust the overlay color and opacity here */
      opacity: 0; /* Initially invisible */
      transition: opacity 0.3s ease; /* Add a smooth transition effect */
    }

    .container:hover .overlay {
      opacity: 1; /* Make the overlay visible on hover */
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <img class="image" src="your-image-url.jpg" alt="Your Image">
  <div class="overlay">
    <div class="text">Overlay Content</div>
  </div>
</div>

</body>
</html>
